<h2>Create Product</h2>
<hr>
<a [routerLink]="''">Back to List</a>
<hr>
<form>
  <table class="table table-striped">
  <tr>
    <th>Product Name:</th>
    <td><input type="text" name="name" [(ngModel)]="product.name"></td>
  </tr>
  <tr>
    <th>Product Brand:</th>
    <td><input type="text" name="brand" [(ngModel)]="product.brand"></td>
  </tr>
  <tr>
    <th>Product Description:</th>
    <td><input type="text" name="description" [(ngModel)]="product.description"></td>
  </tr>
  </table>
  <input type="submit" value="Create" (click)="create()">
</form>
